<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function Ninja(name){
        var self = this;
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;
        this.sayName = function(){
          console.log("Hello my name is " + this.name);
        }
        this.showStats = function(){
          console.log(this.health, speed, strength);
        }
        this.drinkSake = function(){
          this.health += 10;
          return this;
        }
        this.punch = function(ninja){
          if(ninja instanceof Ninja){
            ninja.health -= 5;
            console.log(this.name + " punched " + ninja.name + " making him lose 5 health");
          }
        }
        this.kick = funcion(ninja){
          if(ninja instanceof Ninja){
            ninja.health -= strength*5;
            console.log(this.name + " kicked " + ninja.name + " making him lose " + strength*5 + " health");
          }
        }

      }
    </script>
  </body>
</html>
