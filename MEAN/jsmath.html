<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function zero_negativity(arr){
        for(var i in arr){
          if(arr[i] < 0){
            return false;
          }
        }
        return true;
      }
      function is_even(num){
        if(num % 2 === 0) return true;
        else return false;
      }
      function how_many_even(arr){
        var count = 0;
        for(var i in arr){
          if(arr[i] < 0){
            count += 1;
          }
        }
        return count;
      }
      function create_dummy_array(n){
        var newArr = []
        for(var i = 0; i <= n; i++){
          newArr.push(Math.floor(Math.random()*10))
        }
        return newArr;
      }
      function random_choice(arr){return arr[Math.floor(Math.random()*arr.length)]}
    </script>
  </body>
</html>
