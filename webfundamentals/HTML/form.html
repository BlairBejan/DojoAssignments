<!DOCTYPE HTML>
<html>

<head>
    <title>My Registration Form</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>My Registration Form</h1>
    <form>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="PW_confirm">PW Confirm</label>
        <input type="password" id="PW_confirm" name="PW_confirm">
        <br>
        <label for="Birthday">Birthday</label>
        <input type="date" id="Birthday" name="Birthday">
        <br>
        <label for="Gender">Male</label>
        <input type="radio" id="male" name="Gender" value="other">
        
        <label for="Gender">Female</label>
        <input type="radio" id="female" name="Gender" value="other">
        
        <label for="Gender">Other</label>
        <input type="radio" id="other" name="Gender" value="other">
        
        <p>A short description about yourself:</p>
        <textarea name="description">description</textarea>
        <br>
        <select name="Favorite Language">
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
