<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    "use strict";
    function slotmachine(x){
      for(var i = x; i > 0; i--){
        var spin = Math.floor((Math.random() * 100) + 1);
        if(spin == 1){
          var winnings = Math.floor(Math.random() * (100 - 50)) + 50;
          i += winnings;
          return(i / 4);
         }
      }
      return(i);
    }

    </script>
  </head>

</html>
