<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>arrays</title>
    <script type="text/javascript">
      "use strict";
      function numonlyarray(arr){
        var numberarray = [];
        for(var i = 0; i < arr.length; i++){
          if(typeof arr[i] === "number"){
            numberarray.push(arr[i]);
          }
        }
        console.log(numberarray);
      }
    </script>
